<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 9 del libro</title>
</head>
<body>
	<h1>Ejercicio 9 del libro</h1>
	<label for="mes">Elija un mes</label>
	<select name="meses" id="mes">
		<option value="0">Enero</option>
		<option value="1">Febrero</option>
		<option value="2">Marzo</option>
		<option value="3">Abril</option>
		<option value="4">Mayo</option>
		<option value="5">Junio</option>
		<option value="6">Julio</option>
		<option value="7">Agosto</option>
		<option value="8">Septiembre</option>
		<option value="9">Octubre</option>
		<option value="10">Noviembre</option>
		<option value="11">Diciembre</option>
	</select>
	<input type="button" name="asdas" id="mostrar" value="Mostrar">
	<br>
	<div id="tabla"></div>

	<script>
		document.getElementById("mostrar").onclick = dibujar;
			function dibujar(){
				var x = document.getElementById("mes").value;
				var fecha = new Date (2018, x , 1);
				var fecha2;

				var tnuevo = document.createElement("table");

				var I , J;
				var C = 0;
				var H = 0;
				for(I = 0 ; I < 5; I++){
					var trnuevo = document.createElement("tr");
					
					for (J = 0; J < 7; J++){
						if (H == fecha.getDay() && fecha2.getMonth() == x){						
						var tddo = document.createElement("td");
						tddo.innerHTML = C ;
						trnuevo.appendChild(tddo);
						tnuevo.appendChild(trnuevo);			
						document.getElementById("tabla").appendChild(tnuevo);
							C++;
						}	
						if (H < fecha.getDay()){						
						var tddo = document.createElement("td");
						tddo.innerHTML = "" ;
						trnuevo.appendChild(tddo);
						tnuevo.appendChild(trnuevo);			
						document.getElementById("tabla").appendChild(tnuevo);
						H++;	
						}					
						

						fecha2 = new Date (2018, x , C);
						}
						
					}
				}


	</script>

</body>
</html>
